<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Cellphones Style</title>
  <link rel="stylesheet" href="login.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <a href="index.html">
        <img src="/src/Brown Beige Retro Shoe Store Logo.png" alt="Cellphones Style Logo">
      </a>
    </div>
    <h2>Đăng nhập</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Tên đăng nhập hoặc email</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập hoặc email" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
      </div>
      <button type="submit" class="btn-auth">Đăng nhập</button>
      <div class="auth-links">
        <a href="forgot.html">Quên mật khẩu?</a>
        <span>|</span>
        <a href="register.html">Đăng ký</a>
      </div>
    </form>
    <!-- Đăng nhập với Google và Zalo -->
    <div class="social-login">
      <p>Hoặc đăng nhập bằng:</p>
      <button class="btn-social google" id="google-login">
        <i class="fab fa-google"></i> Đăng nhập với Google
      </button>
      <button class="btn-social zalo" id="zalo-login">
        <i class="fas fa-comment-dots"></i> Đăng nhập với Zalo
      </button>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
