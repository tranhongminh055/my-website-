<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin tài khoản</title>
  <link rel="stylesheet" href="account.css">
  <script src="account.js" defer></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    .account-container {
      background: #fff;
      width: 800px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      padding: 32px 40px;
    }
    h1 {
      text-align: center;
      color: #b1272b;
      margin-bottom: 24px;
    }
    h2 {
      color: #b1272b;
      font-size: 1.5em;
      margin-bottom: 16px;
    }
    .account-sections {
      margin-bottom: 24px;
    }
    .section {
      margin-bottom: 24px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .section p {
      margin: 8px 0;
      color: #333;
    }
    .edit-btn {
      background: #b1272b;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95em;
    }
    .edit-btn:hover {
      background: #a11d2b;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .account-container {
        width: 90%;
        padding: 16px;
      }
      h1 {
        font-size: 1.8em;
      }
      h2 {
        font-size: 1.2em;
      }
      .edit-btn {
        width: 100%;
        padding: 12px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="account-container">
    <h1>Thông tin tài khoản</h1>
    <div class="account-sections">
      <!-- Thông tin người dùng -->
      <div class="section">
        <h2><i class="fas fa-user"></i> Thông tin người dùng</h2>
        <p><strong>Họ và tên:</strong> <span id="user-name">Nguyễn Văn A</span></p>
        <p><strong>Email:</strong> <span id="user-email">nguyenvana@gmail.com</span></p>
        <p><strong>Số điện thoại:</strong> <span id="user-phone">0123456789</span></p>
        <button class="edit-btn" id="edit-user-info">Thay đổi thông tin</button>
      </div>

      <!-- Liên kết ngân hàng -->
      <div class="section">
        <h2><i class="fas fa-university"></i> Liên kết ngân hàng</h2>
        <p><strong>Ngân hàng:</strong> <span id="bank-name">Vietcombank</span></p>
        <p><strong>Số tài khoản:</strong> <span id="bank-account">123456789</span></p>
        <button class="edit-btn" id="edit-bank-info">Thay đổi liên kết ngân hàng</button>
      </div>

      <!-- Địa chỉ giao hàng -->
      <div class="section">
        <h2><i class="fas fa-map-marker-alt"></i> Địa chỉ giao hàng</h2>
        <p><strong>Địa chỉ:</strong> <span id="shipping-address">123 Đường ABC, Quận 1, TP.HCM</span></p>
        <button class="edit-btn" id="edit-shipping-info">Thay đổi địa chỉ giao hàng</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Chỉnh sửa</h2>
      <form id="modal-form">
        <div class="form-group">
          <label for="modal-input">Thông tin mới:</label>
          <input type="text" id="modal-input" required>
        </div>
        <div class="modal-actions">
          <button type="submit" class="save-btn">Lưu thay đổi</button>
          <button type="button" class="cancel-btn" id="close-modal">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
