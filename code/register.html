<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - Cellphones Style</title>
  <link rel="stylesheet" href="register.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <a href="index.html">
        <img src="/src/Brown Beige Retro Shoe Store Logo.png" alt="Cellphones Style Logo">
      </a>
    </div>
    <h2>Đăng ký</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" placeholder="Nhập họ và tên" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Nhập email" required>
      </div>
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Nhập mật khẩu" required>
          <i class="fas fa-eye" id="toggle-password"></i>
        </div>
      </div>
      <button type="submit" class="btn-auth">Đăng ký</button>
      <div class="auth-links">
        <span>Đã có tài khoản?</span>
        <a href="login.html">Đăng nhập</a>
      </div>
    </form>
    <!-- Đăng ký với Google và Zalo -->
    <div class="social-login">
      <p>Hoặc đăng ký bằng:</p>
      <button class="btn-social google" id="google-register">
        <i class="fab fa-google"></i> Đăng ký với Google
      </button>
      <button class="btn-social zalo" id="zalo-register">
        <i class="fas fa-comment-dots"></i> Đăng ký với Zalo
      </button>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
