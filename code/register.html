<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - Cellphones Style</title>
  <link rel="stylesheet" href="register.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
      <a href="index.html">
        <img src="/src/Brown Beige Retro Shoe Store Logo.png" alt="Cellphones Style Logo">
      </a>
    </div>
    <h2>Đăng ký</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Nhập email">
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Nhập mật khẩu">
          <i class="fas fa-eye toggle-password" data-target="password"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Xác nhận mật khẩu</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu">
          <i class="fas fa-eye toggle-password" data-target="confirm-password"></i>
        </div>
      </div>
      <button type="submit" class="btn-auth">Đăng ký</button>
      <a href="http://127.0.0.1:5500/code/login.html" class="btn-link">
      <div class="auth-links">
        <a href="login.html">Đã có tài khoản? Đăng nhập</a>
      </div>
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>
