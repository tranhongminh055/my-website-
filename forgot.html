<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu - Cellphones Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Quên mật khẩu</h2>
    <form>
      <div class="form-group">
        <label for="email">Email khôi phục</label>
        <input type="email" id="email" placeholder="Nhập email của bạn">
      </div>
      <button type="submit" class="btn-auth">Gửi yêu cầu</button>
      <div class="auth-links">
        <a href="login.html">Quay lại đăng nhập</a>
      </div>
    </form>
  </div>
</body>
</html>
